---
- hosts: mysql
  handlers:
    - name: "Restart MySQL"
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: "Install the packages | MySQL"
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: latest
      become: yes
      with_items: 
          - mysql-server-5.6
          - python-mysqldb

    - name: "Create MySQL"
      mysql_db: 
        name: "{{ wp_db_name }}"
        login_user: root
        state: present
    
    - name: "Create the user for MySQL"
      mysql_user:
        login_user: root
        name: "{{ wp_user_name }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
        - 'localhost'
        -  '127.0.0.1'
        - "{{ sql_host_ip }}"

    - name: "Configure MySQL to accept remote connections"
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - Restart MySQL

- hosts: wordpress
  handlers:
    - name: "Restart Apache"
      service:
        name: apache2
        state: restarted
      become: yes 

  tasks:
    - name: "Install the packages | Wordpress"
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: latest
      become: yes
      with_items: 
          - php5
          - apache2
          - libapache2-mod-php5
          - php5-gd
          - libssh2-php
          - php5-mcrypt
          - php5-mysql

    - name: "Download Wordpress file"
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'

    - name: "Unzips the Wordpress file"
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www/'
        remote_src: yes
      become: yes

    - name: "Copy Wordpress configuration file"
      copy: 
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: "Configure wp-config with Database entries"
      replace: 
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: '{{ item.regex }}'
        replace: '{{ item.value }}'
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - { regex: 'username_here', value: "{{ wp_user_name }}"}
        - { regex: 'password_here', value: "{{ wp_user_password }}"}
        - { regex: 'localhost', value: "{{ sql_host_ip }}"}
      become: yes

    - name: "Configure Apache to serve Wordpress"
      template:
        src: 'templates/000-default.conf.j2'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes
      notify: 
        - Restart Apache
